apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'de.mva.basestation.BaseStation'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
repositories{
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":NetworkMessageLib")
    implementation project(":RXTXcomm")
}



